---
- hosts: all

  vars:
    haproxy_socket: ''
    haproxy_chroot: ''
    haproxy_user: root
    haproxy_group: root

    haproxy_frontends:
      - name: hafrontend
        address: '*:80'
        mode: http
        backend: habackend

    haproxy_backends:
      - name: habackend
        mode: http
        servers:
          - name: app1
            address: 192.168.0.1:80
          - name: app2
            address: 192.168.0.2:80

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'

  roles:
    - ansible-role-haproxy
